<!DOCTYPE html>
<html>
	<head>
		<title>Orange!</title>
	</head>
	<body>
		<button onclick="myFunction()" style="background-color:rgba(255, 255, 255, 0.25)">Toggle sliders</button>

		<div id="slidecontainer">
			<div><span>hue:  <div id="hue_num">35</div></span><input type="range" step="1" min="0" max="359" value="35" class="slider" id="hue"></div>
			<div><span>light:  <div id="light_num">50</div></span><input type="range" step="1" min="0" max="100" value="50" class="lightness_slider" id="lightness"></div>
			<div><span>saturation:  <div id="sat_num">90</div></span><input type="range" step="1" min="0" max="100" value="90" class="saturation_slider" id="saturation"></div>
		</div>

		<script>

			function myFunction() {
				let x = document.getElementById("slidecontainer");
				
				if (x.style.display == "none") {
					x.style.display = "inherit";
				}
				else {
					x.style.display = "none";
				}				
			}

			var slider = document.getElementById("hue");
			var lightness_slider = document.getElementById("lightness");
			var saturation_slider = document.getElementById("saturation");

			var hue_ = slider.value;
			var light_ = lightness_slider.value;
			var sat_ = saturation_slider.value;

			slider.oninput = function haha() {
				hue_ = slider.value;
				light_ = lightness_slider.value;
				sat_ = saturation_slider.value;
				document.body.style.backgroundColor = "hsl(" + hue_ + ", " + sat_ + "%, " + light_ + "%)";
				document.getElementById("hue_num").textContent=hue_;
			}
			lightness_slider.oninput = function haha() {
				hue_ = slider.value;
				light_ = lightness_slider.value;
				sat_ = saturation_slider.value;
				document.body.style.backgroundColor = "hsl(" + hue_ + ", " + sat_ + "%, " + light_ + "%)";
				document.getElementById("light_num").textContent=light_;
			}
			saturation_slider.oninput = function haha() {
				hue_ = slider.value;
				light_ = lightness_slider.value;
				sat_ = saturation_slider.value;
				document.body.style.backgroundColor = "hsl(" + hue_ + ", " + sat_ + "%, " + light_ + "%)";
				document.getElementById("sat_num").textContent=sat_;
			}
		</script>
		<style>
			body {
				background-color: rgb(255, 149, 0);
			}
			#slidecontainer div {
				display: flex;
			}
			input {
				width: 100%;
			}
			span {
				background-color: rgba(255, 255, 255, 0.25);
				display: flex;
			}
			span, span div {
				margin: 0 6px 0 6px;
			}

		</style>
		<p style="position: absolute; bottom: 0%; left: 50%; color: rgba(255, 255, 255, 0.25);">ver 2 by smurf</p>
	</body>
</html>
