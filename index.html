<!DOCTYPE html>
<html>
	<head>
		<title>Orange!</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body onload="updateColor(true)">
		<main>
			<div id="collapsable">

				<table>
					<tr>
						<td><p>Hue:</p></td>
						<td>
							<span id="hue-value"></span>
							<input id="hue" type="range" max="360" oninput="updateSlider(this, 'hue-value')">
						</td>
					</tr>

					<tr>
						<td><p>Saturation:</p></td>
						<td>
							<span id="sat-value"></span>
							<input id="sat" type="range" list="0-100" oninput="updateSlider(this, 'sat-value')">
						</td>
					</tr>

					<tr>
						<td><p>Light:</p></td>
						<td>
							<span id="light-value"></span>
							<input id="light" type="range" list="0-100" oninput="updateSlider(this, 'light-value')">
						</td>
					</tr>

					<datalist id="0-100">
						<option value="0"></option>
						<option value="50"></option>
						<option value="100"></option>
					</datalist>
				</table>
			</div>
			<br>
			<button onclick="toggleColapse()">Hide</button>
			<span>| 
				Rainbow Cycle
				<input type="checkbox" onclick="rainbow()" id="checkbox">
				- Speed
				<input type="number" onchange="rainbow(true)" id="speedSelector" min="1" max="1000" disabled value="10">
			</span>
		</main>
	</body>
	<script src="script.js"></script>
</html>
